---
- name: Verify
  hosts: all
  become: yes
  gather_facts: yes

  tasks:
    - name: compress /tmp
      community.general.archive:
        path: /tmp
        dest: tmp.tgz

    - name: check network facts
      ansible.builtin.assert:
        that:
          - ansible_default_ipv4.broadcast is defined

    - name: see if the package manager still works
      block:
        - name: install nginx
          package:
            name: nginx
            state: present

        - name: uninstall nginx
          package:
            name: nginx
            state: absent
