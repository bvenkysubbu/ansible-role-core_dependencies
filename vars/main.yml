---
# vars file for core_dependencies
core_dependencies_shared_packages:
  - acl
  - at
  - bzip
  - bash
  - git
  - gzip
  - tar
  - unzip
  - xz

_core_dependencies_packages:
  Alpine:
    - shadow
    - subversion
  Archlinux:
    - shadow
    - subversion
  Debian:
    - debconf
    - debconf-utils
    - passwd
    - python3-apt
    - subversion
  CentOS-7:
    - libselinux-python
    - libsemanage-python
    - python-virtualenv
    - python2-dnf
    - python3-pip
    - python3-setuptools
    - shadow-utils
    - svn
    - yum
  Red Hat Enterprise Linux-7:
    - libselinux-python
    - libsemanage-python
    - python-virtualenv
    - python2-dnf
    - python3-pip
    - python3-setuptools
    - shadow-utils
    - svn
    - yum
  RedHat:
    - dnf
    - python3-dnf
    - python3-libselinux
    - python3-libsemanage
    - python3-pip
    - python3-setuptools
    - python3-virtualenv
    - shadow-utils
    - svn
  Suse:
    - libselinux1
    - python-pip
    - python-selinux
    - python-setuptools
    - shadow
    - subversion

core_dependencies_packages: "{{ _core_dependencies_packages[ansible_distribution ~ '-' ~ ansible_distribution_major_version] | default(_core_dependencies_packages[ansible_os_family] | default(_core_dependencies_packages['default'])) }}"

core_dependencies_pip_packages:
  - boto
  - boto3
  - boto
